<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/propietarios/guardar}" th:object="${propietario}" th:method="POST">
		<table class="table table-success table-striped">
		
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" id="nombre" th:field="${propietario.nombre}" ></td>
			</tr>
			<tr>
				<td><label>Apellido:</label></td>
				<td><input type="text"  id= "apellido" th:field="${propietario.apellido}"></td>
			</tr>
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" id="cedula" th:field="${propietario.cedula}"></td>
			</tr>
		</table>
		
		<input  class="btn btn-outline-primary" type="submit" value="Guardar">
		
		
	</form>
</body>

</html>
